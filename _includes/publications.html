<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Publications</h3>
    {% if page.title == "Home" %}
      {% for item in site.data.publications.featured %}
        <p><a href="{{ item.url }}">{{ item.name }}</a></p>
      {% endfor %}
    {% else %}
    <table cellpadding="5" border='0'>
      {% for item in site.data.publications.index %}
      <tr>
        <td align="center" style='border:none;'><a href="{{ item.image }}"> <img src="{{ item.image }}" style="max-width:250px; max-height:150px;"></a></td>
        <td style='border:none;'><p><a href="{{ item.url }}">{{ item.name }}</a></p></td>
      </tr>
      {% endfor %}
    </table>
    {% endif %}
  </div>
</div>
